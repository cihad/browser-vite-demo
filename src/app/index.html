<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .container {
      padding: 2rem;
      display: flex;
      gap: 2rem;
      height: 100%;
    }

    .container > * {
      display: flex;
      flex-direction: column;
      flex: 1 0 0%;
    }

    h1 {
      margin: 0;
    }

    textarea, iframe {
      width: 100%;
      height: 100%;
    }
  </style>


  <div class="container">
    <div>
      <h1>Editor</h1>
      <textarea id="fileContent"></textarea>
    </div>
    <div>
      <h1>Frame</h1>
      <iframe id="frame" src="frame.html"></iframe>
    </div>
  </div>
  
</body>
</html>
